<!DOCTYPE html>

<head>
    <title>My Website</title>
    <base href="/">
    <meta http-equiv="Content-Type" content="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <link rel="stylesheet" href="/pages/Map.css">
    <link rel="stylesheet" href="/assets/css/hexagons.min.css">

    
    
</head>

<body>
    <div class="center">
        <div class="hjd">
            <div class="htd">
                <a href="http://192.168.0.50:3000/TT" style="color: black;"><h1>Menu</h1></a>
            </div>
        </div>

        <div class="map_main">
            <div id="map"></div>
        </div>
        
       

        
    </div>


    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC9ibq5CaRf9odNUCq-Q_RBQg1i2YJ761w&callback=initMap&v=weekly"
      defer
    ></script>
    <script>
        // Note: This example requires that you consent to location sharing when
// prompted by your browser. If you see the error "The Geolocation service
// failed.", it means you probably did not give permission for the browser to


// locate you.
let map, infoWindow, marker;

function initMap() {
  map = new google.maps.Map(document.getElementById("map"), {
    center: { lat: -34.397, lng: 150.644 },
    zoom: 6,
    zoomControl: false,
    scaleControl: false,
    mapTypeControl: false,
    streetViewControl: false,
    rotateControl: false,
    fullscreenControl: false,
    
  });
  infoWindow = new google.maps.InfoWindow();
  

  marker = new google.maps.Marker();

  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(
      (position) => {
        const pos = {
          lat: position.coords.latitude,
          lng: position.coords.longitude,
        };

        
        map.setCenter(pos);
       
        map.setZoom(19);
        

        marker.setPosition(pos);
        
        marker.setMap(map);
        
        
  
      },
      () => {
        handleLocationError(true, infoWindow, map.getCenter());
        
      }
    );
  } else {
    // Browser doesn't support Geolocation
    handleLocationError(false, infoWindow, map.getCenter());
    
    }
  };


function handleLocationError(browserHasGeolocation, infoWindow, pos) {
  infoWindow.setPosition(pos);
  infoWindow.setContent(
    browserHasGeolocation
      ? "Error: The Geolocation service failed."
      : "Error: Your browser doesn't support geolocation."
  );
  infoWindow.open(map);
  

}

window.initMap = initMap;
    </script>
</body>

</html>
